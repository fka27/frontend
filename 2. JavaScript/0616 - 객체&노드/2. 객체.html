<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const dog = {
            name : '루시',
            age : 10,
            color : 'white',
            weight : 3.5,
        }

        // arr[인덱스 값]
        // dog.name
        console.log(dog.name);
        console.log(dog.age);
        console.log(dog.color);
        console.log(dog.weight);

        console.log(dog["name"]);
        console.log(dog["age"]);
        console.log(dog["color"]);
        console.log(dog["weight"]);

        let arr = [10, 20, 30, 40, 50];

        for (let i in arr) {
            console.log(i);       // 속성리턴 -> 0, 1, 2, 3, 4
            console.log(arr[i]);  // 속성값리턴 -> 10, 20, 30, 40, 50
        }
        
        for (let i in dog) {
            console.log(i);       // 속성리턴 -> name, age, color, weight
            console.log(dog[i]);  // 속성값리턴 -> '루시', 10, 'white', 3.5
        }

    </script>
</body>
</html>
