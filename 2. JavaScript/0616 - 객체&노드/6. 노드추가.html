<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드추가</title>
</head>
<body>
    <h2>노드추가</h2>
    <p id="item1">javascript</p>
    <p id="item2">PHP</p>

    <hr/>

    <div id="list">
        <p id="js">node.js</p>
        <p>react</p>
    </div>
    
    <hr/>
    
    <p id="text">지금 시간은 오전 10시 30분 입니다.</p>
    
    <button onclick="appendNode()">노드추가1</button>
    <button onclick="insertNode()">노드추가2</button>
    <button onclick="appendText()">텍스트추가</button>

    <script>
        'use strict';
        // 노드 추가 => function appendNode () {}

    // 노드추가1을 누르면 javascript가 list에 추가
        const appendNode = function () {
            const parent = document.getElementById('list');
            const newItem = document.getElementById('item1');
            parent.appendChild(newItem);
        }

    // 노드추가2를 누르면 PHP가 list에 추가
        const insertNode = function () {
            const parent = document.getElementById('list');
            const js = document.getElementById('js');
            const newItem = document.getElementById('item2');
            parent.insertBefore(newItem, js);
        }

    // 텍스트추가 버튼을 누르면 해당 인덱스에 해당 문자 추가
        const appendText = function () {
            const text = document.getElementById('text').firstChild
            text.insertData(7, '아주 잠이 오는 ')
        }
    </script>
</body>
</html>
