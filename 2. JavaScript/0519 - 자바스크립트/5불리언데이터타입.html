<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불리언데이터타입(참과 거짓)</title>
</head>
<body>
    <script>
        'use strict';
        const b1 = true;
        const b2 = false;
        console.log(typeof(b1));   //타입 알아보기
        
        const b3 = (10 > 5);  
        console.log(b3);
        const b4 = (10 < 5);
        console.log(b4);
        // -> 비교연산자는 결과를 항상 불리언형으로 리턴

    </script>
</body>
</html>
