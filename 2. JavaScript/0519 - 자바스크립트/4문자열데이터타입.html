<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열데이터타입</title>
</head>
<body>
    <script>
        'use strict';
        const num1 = 10;     //숫자형
        const num2 = 5;      //숫자형
        const str1 = "Hello JaveScript";   //문자열형
        const str2 = "Hello World";        //문자열형
        const str3 = "100";                //문자열형

        console.log(num1 + num2);      //숫자연산(더하기)
        console.log(num1 + str1);      //문자연산(결합)
        console.log(num1 + '');        //숫자를 문자로(결합)
        console.log(typeof(num1));     //숫자형
        console.log(typeof(num1+''));  //문자열형

        console.log(str1 + " " + str2);  //문자 간에 띄어쓰기
        console.log(str1 + "+" + str2);  //문자결합 사이에 +기호 넣기
        console.log(str1 + "\n" + str2);  //문자열 줄바꿈
       
        // console.log(str1 + "<br>" + str2); 
        // console.log("<h2>" + str1 + "<h2>");

        console.log('자바스크립트에서는 문자열을 큰따옴표, 작은따옴표로 둘러싸인 문자의 집합을 의미')

        console.log(num1 + " + " + num2 + " = " + (num1 + num2));
        console.log(`${num1} + ${num2} = ${(num1 + num2)}`);

    </script>
</body>
</html>
