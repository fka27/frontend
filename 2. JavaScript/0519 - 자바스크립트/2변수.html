<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        'use strict';
        // -> strict mode 사용을 한다는 의미이며 코드를 엄격하게 사용하도록 함        
        
        var num;
        num = 10;   
        console.log(num);      // 변수
        console.log('num');    // 문자열

        var num2;              // 값 선언X
        console.log(num2);     // undefined 출력
    
        // num3 = 20;          // 변수 선언X
        // console.log(num3);  // error 


        let age;
        age = 20;
        console.log(age);      //숫자

        let name = '홍길동';
        console.log(name);     //문자열


    </script>
</body>
</html>
