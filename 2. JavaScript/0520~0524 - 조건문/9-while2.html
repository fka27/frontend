<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문2</title>
</head>
<body>
    <script>
        'use strict';
        let i = 1;    // 반복문 초기값
        let sum = 0;  // 합한값 저장하는 변수

        while(i <= 10){
            sum += i;
            i++;      // 값을 1증가 시킨 후, 다음 연산 진행
        }
        console.log(`1부터 10까지의 총합 : ${sum}`);
        document.write(`1부터 10까지의 총합 : ${sum}`);
    </script>
</body>
</html>
