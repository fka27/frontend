<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문3(학점)</title>
</head>
<body>
    <script>
        'use strict';
        var score;   // 변수 선언

        score = prompt("점수를 입력하세요");
        // prompt를 이용해 사용자가 직접 점수를 입력함

        if (score >=90 ) {          // 90점 이상일 경우 실행
           document.write("A학점 입니다.");
        }
        
        else if (score >= 80 ) {    // 89점 ~ 80점일 경우 실행
            document.write("B학점 입니다.");
        }

        else if (score >= 70 ) {    // 79점 ~ 70점일 경우 실행
            document.write("C학점 입니다.");
        }

        else if (score >= 60 ) {   // 69점 ~ 60점일 경우 실행
            document.write("D학점 입니다.");
        }

        else if (score >= 0 ) {   // 59점 이하일 경우 실행
           document.write("F학점 입니다.");
        }
    </script>
</body>
</html>
