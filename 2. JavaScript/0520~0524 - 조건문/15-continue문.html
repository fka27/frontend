<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문</title>
</head>
<body>
    <script>
        'use strict';
        
        //3의 배수에서 짝!
        const num = 3;
        for (let i = 1; i <= 100; i++) {
            if (i % num == 0) {
                document.write(`짝!<br>`);
                continue;
            }
            document.write(`${i}<br>`);
        }
    </script>
</body>
</html>
