<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile_while</title>
</head>
<body>
    <script>
        'use strict';
        let i = 1, j = 1;

        

        while (i > 2) {
            document.write(`현재 i의 값: ${i}`);
            i = i - 2; //카운터가 있어야 버퍼링이 안걸림
        }

        do {
            document.write(`현재 j의 값: ${j}`)
        } while(j > 2);


    </script>
</body>
</html>
