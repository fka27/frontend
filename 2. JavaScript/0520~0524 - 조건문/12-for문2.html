<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문2</title>
</head>
<body>
    <script>
        'use strict';  
        let sum = 0;  

        // while문과 달리 자체적으로 초기값, 조건식, 증감식을 모두 포함시킴
        for(let i = 1; i <= 100; i++){
            sum += i;    // sum에게 i를 더해라
        }
        console.log('1~100까지 총합 :' + sum);
        document.write(`1~100까지 총합 : ${sum}`);
    </script>   
</body>
</html>
