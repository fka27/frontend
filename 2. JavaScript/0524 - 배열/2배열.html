<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열2</title>
</head>
<body>
    <h2>배열2</h2>
    <script>
        'use strict';
        const cnt = Number(prompt('입력 받을 숫자의 개수를 입력하세요'));
        let idx = 0;
        let arr = [];

        //받은 cnt 값으로 해서 반복문 수행
        while (idx < cnt) {
            arr[idx] = Number(prompt(`${idx + 1}번째 숫자를 입력하세요`));
            idx++;
        }

        //배열을 표시하기 위한
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        
    </script>
</body>
</html>
