<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h2>배열</h2>
    <script>
        'use strict';
        let arr = ['루시', 10, 3.5, true];

         //인덱스 하기
        console.log(arr[0]);
        console.log(arr[3]);
        console.log(arr[2]);
        console.log(arr[1]);
        console.log('---------------------------');

        //배열추가
        arr[4] = 'white';
        console.log(arr[4]);
        console.log('---------------------------');

        //length property : 배열 요소의 개수를 저장
        console.log(arr.length);
        console.log('---------------------------');

        
        // length 범위로 정하는 이유 -> 유지보수
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]); 
            //i의 숫자가 요소 갯수의 숫자와 같아질 때 까지 요소 출력
            // 즉, 전체 요소가 출력 됨

        //pop() : 마지막 넣은 요소 삭제
        arr.pop(); 
        
        // 마지막 넣은 요소 삭제 후 남아있는 요소 전체 출력
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        }
    </script>
</body>
</html>
