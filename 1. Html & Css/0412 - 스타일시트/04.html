<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>           
</head>

<body topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" background="" bgcolor="">
    <!-- topmargin="0" leftmargin="0" -> 윗 공간 여백 -->
    <table width="400" height="400" border="1" align="center" bgcolor="">
        <tr>
            <td width="130" height="100" bgcolor=""></td>
            <td width="70" height="100" background=""></td>
            <td width="50" height="100" colspan="2"></td>
            <!-- 같은 칸에 있는 td는 높이 통일/ 배경컬러(bgcolor),배경이미지(background) 삽입가능 -->
        </tr>
        <tr>
            <td width="150" colspan="4"></td>
        </tr>
        <tr>
            <td height="100" rowspan="2"></td>
            <td height="100"></td>
            <td height="100"></td>
            <td height="100"></td>
        </tr>
        <tr>
            <td height="50"></td>
            <td height="50"></td>
            <td height="50"></td>
        </tr>
    </table>


</body>

</html>
