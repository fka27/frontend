<!-- src - 이미지 파일의 주소 선언
alt - 이미지 오류일 경우 대신하여 출력해주는 문자열
width - 이미지 너비 조절
height - 이미지 높이 조절

<hx></hx> - 제목 태그 (x->숫자삽입)
<p></p> - 문단 나누기
<br> - 줄바꿈
<ul></ul> - 순서 없는 리스트 선언
<ol></ol> - 순서 있는 리스트 선언
<li></li> - 리스트 내에 내용 적는 태그
<table></table> - 표 만들기 태그

_blank - 새 창에서 열림
_self - 해당 창에서 바로 열림

<span></span> - (대표적)인라인 태그 
<div></div> - (대표적)블록 태그

<b></b> - 텍스트 진하게
<strong></strong> - 텍스트 진하게
<em></em>, <i></i> - 텍스트 기울기
<mark></mark> - 텍스트 형광펜 표시
<del></del> - 텍스트 삭제 표시

<a href= > - 하이퍼링크 설정 태그
<img src= > - 이미지 삽입 태그

# - id 값을 css 할 때 사용
. - class 값을 css 할 때 사용
*{} - 전체속성

<style>
    body {} 
    </style> - 전체 배경 속성 -->









    
    <!-- 
인라인레벨요소 (위치정렬)
    img, a, span, strong
    주로 내용부분. 즉 화면에 표시한 콘텐츠들 한 줄에 여러개가 정렬.
    자신만 크기를 인식하여 표시함
    width, height를 적용하여 사용할 수 없다.

블록레벨요소 (크기정렬)
    div, p, ul, li, h1~h6....
    기본적으로 세로정렬
    한 줄에는 하나 차지 합니다. 즉 가로폭을 자신이 100%인식함
    width, height를 적용하여 사용합니다.

화면에 보이는 방식을 선언하는 스타일
    display: 화면 보여주는 방식
    display: none; 화면에서 숨김.
    display: block; 블록레벨요소로 만듬.(화면에 보여줌)
    display: inline; 인라인레벨로 만듬.
    display: inline-block; 인라인레벨이면서 가로값고 세로값이 적용됨.
-->







<!-- position:요소(태그)를 내가 원하는 위치에 배치 (독립적으로 사용가능)
        top, right, bottom, left(기본으로 top, left를 사용)
        *******position들을 특정한 영역을 기준으로 할 때는 
        특정영역의 선택자에게 position:relative; 함
        
        position:absolute; 절대값으로 원하는 위치에 배치 (웹에서 시작)
        position:relative; 상대적(다른요소에 영향을 받음)으로 원하는 위치에 배치 (본인에서 시작)
        position:fixed; 원하는 위치에 고정하여 배치(스크롤에 영향을 받지않음. 픽스.)
        position:static; 문서의 흐름에 맞춰서 배치
         -->
