<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./js/jquery.js"></script>
    <style>
        .box01 {
            width: 150px;
            height: 150px;
            background-color: lightskyblue;
            border: 2px solid lightseagreen;
            position: relative;
        }
    </style>
    <script>
        $(document).ready(function () {

            $('.box01').delay(500).css({left: '1500px'}).animate({ left: '500px' }, function(){
                $('.box01').delay(500).animate({ left: '500px' }, function() {
                    $('.box01').delay(1000).animate({ width: '500px', height: '500px' }, function(){
                        $('.box01').animate({ width: '50px', height: '50px' }, function(){
                            $('.box01').delay(100).animate({ top: '500px' }, function(){
                                $('.box01').animate({opacity: 10})
                            });
                        });
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div>
        <input class="big" type="button" value="크고 불투명하게 하기"/>
        <input class="small" type="button" value="작고 불투명하게 하기"/>
        <input class="left" type="button" value="왼쪽으로 이동 하기"/>
        <input class="right" type="button" value="오른쪽으로 이동 하기"/>
    </div>
    <div class="box01"></div>
</body>
</html>
