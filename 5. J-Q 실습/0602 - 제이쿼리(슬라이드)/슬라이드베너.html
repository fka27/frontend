<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 베너</title>
    <script src="./js/jquery.js"></script>
    <style>
        * {
            margin: 0 ;
            padding: 0;
        }
        
        ul, li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }

        #main_img {
            width: 100%;
            height: 400px;
            position: relative;
        }

        #imgs {
            height: 400px;
            position: relative;
            overflow: hidden; /* 가로스크롤 없어짐 */
        }

        #imgs li {
            position: absolute;
            width: 100%;
            height: 400px;
        }

        #imgs li.img01 {
            top: 0px;
            left: 0px;
            background-color: lightblue;
        }
        
        #imgs li.img02 {
            top: 0px;
            left: 100%;
            background-color: lightgray;
        }
        
        #imgs li.img03 {
            top: 0px;
            left: 200%;
            background-color: lightpink;
        }
        
        .btns {
            position: absolute;
             bottom: 20px;
             left: 50%;
             margin-left: -32.5px;
             z-index: 9999;
        }
        
        .btns li {
            float: left;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 1px solid #000;
            margin-right: 10px;
            overflow: hidden;
        }

        .btns li a {
            display: block;
            text-align: center;
            line-height: 15px; 
            width: 100%;
            height: 15px;
            background-color: #fff;
            font-size: 12px;
        }

        .btns li.on a {
            background-color: plum;
            color: floralwhite;
        }

        .btns li a:hover {
            background-color: lightgray;
        }

        .prev {
            position: absolute;
            top: 175px;
            left: 100px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

        .next {
            position: absolute;
            top: 175px;
            right: 100px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

        .prev:hover,
        .next:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
    <script src="./js/slidebanner.js"></script>

</head>
<body>
    <div id="main_img">
        <div id="imgs">
            <ul>
                <li class="img01">img01</li>
                <li class="img02">img02</li>
                <li class="img03">img03</li>
            </ul>
        </div>
        <ul class="btns">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
        </ul>
        <div class="prev">prev</div>
        <div class="next">next</div>
    </div>


</body>
</html>
